         <!-- FORM  -->
         
    <div class="row">
        <div class="col register-header">
            <h3 class="registration-main-heading">Register</h3>
            <div class="row padding">

            </div>
            <form action="" method="GET" onclick="validatePassword()">
                <div>
                    <div class="registration">
                        <label for="username"></label>
                        <input type="text" placeholder="Username*" id="username" required>
                    </div>
                    <div class="registration">
                        <label for="password"></label>
                        <input type="password" placeholder="Password*" name="password" id="password" required>
                    </div>
                    <div class="registration">
                        <label for="retype-password"></label>
                        <input type="password" placeholder="Retype password*" id="retype_password" required>
                    </div>
                    <div class="registration">
                        <label for="first-name"></label>
                        <input type="text" placeholder="First name*" id="first-name" required>
                    </div>
                    <div class="registration">
                        <label for="last-name"></label>
                        <input type="text" placeholder="Last name" id="last-name" >
                    </div>
                    <div class="registration"> 
                    <label for="country"></label>
                    <select id="country" name="country" aria-placeholder="Country" required>
                      <option value="" disabled selected>Country</option>
                      <option value="katvia">Latvia</option>
                      <option value="usa">USA</option>
                      <option value="canada">Canada</option>
                    </select>
                    </div>
                    <div class="registration">
                        <input type="checkbox" id="terms" required>
                        <label for="terms"> Agree with terms with terms and conditions*</label>
                    </div>
                
                    <div class="registration">
                            <input type="submit" value="Register" id="submit" >
                        </div>


                </div>

            </form>
        </div>

    </div>
